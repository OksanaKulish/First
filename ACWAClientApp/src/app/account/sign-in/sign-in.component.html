<div class="container">
  <h1>Sign In</h1>

  <div *ngIf="errors != null" class="row">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <ul *ngFor="let error of errors" class="list-group">
        <li class="list-group-item list-group-item-danger">{{error}}</li>
      </ul>
    </div>
  </div>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignInForm()">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="form-group">
          <label for="email-input">Email</label>
          <input type="email" formControlName="Email" class="form-control" id="email-input" placeholder="Enter email">
          <div *ngIf="(signInForm.controls['Email'].invalid && signInForm.controls['Email'].touched) || (signInForm.controls['Email'].invalid && showAllErrors)" class="invalid-tooltip">
            Email is required and must be valid.
          </div>
        </div>

        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" formControlName="Password" class="form-control" id="password-input" placeholder="Enter password">
          <div *ngIf="(signInForm.controls['Password'].invalid && signInForm.controls['Password'].touched) || (signInForm.controls['Password'].invalid && showAllErrors)" class="text-right invalid-tooltip">
            Password is required.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-5 col-md-4 col-lg-2">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      <div class="col-12 col-sm-5 col-md-4 col-lg-2">
        <button routerLink="/account/sign-up" class="btn btn-secondary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
